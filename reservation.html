    <main>
        <!-- Reservation inquiry form section -->
        <section id="reservation" class="container section">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <h2>Reservation inquiry</h2>
                    <form action="success.html" method="GET">
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input class="form-control" id="name" name="name" type="text" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" type="email" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="phone" class="form-label">Phone number</label>
                                <input class="form-control" id="phone" name="phone" type="number" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="event-type" class="form-label">Table type</label>
                                <select id="event-type" class="form-select" name="event-type" required>
                                    <option value="" selected>Select</option>
                                    <option value="normal-table">Normal Table</option>
                                    <option value="birthday-event">Birthday Event</option>
                                    <option value="business-table">Business Table</option>
                                    <option value="celebration-table">Celebration Table</option>
                                    <option value="romantic-for-two">Romantic For Two</option>
                                </select>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input class="form-control" id="date" name="date" type="date" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="time" class="form-label">Time</label>
                                <select id="time" class="form-select" name="time" required>
                                    <option value="" selected>Select</option>
                                    <option value="12pm">12pm</option>
                                    <option value="12pm">13pm</option>
                                    <option value="12pm">14pm</option>
                                    <option value="12pm">15pm</option>
                                    <option value="12pm">16pm</option>
                                    <option value="12pm">17pm</option>
                                    <option value="12pm">18pm</option>
                                    <option value="12pm">19pm</option>
                                    <option value="12pm">20pm</option>
                                    <option value="12pm">21pm</option>
                                    <option value="12pm">22pm</option>
                                    <option value="12pm">23pm</option>
                                    <option value="12pm">0am</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn custom-button-filled">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
